<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css"> 
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Weather Dashboard</h1>
    <!-- Form container -->
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter a city">
      <!-- Search Button -->
      <button type="submit">Search</button>
    </form>
  </header>

  <!-- Main Content -->
<main>
  <section id="current-weather">
    <h2>Current Weather</h2>
    <div id="city-name">City Name</div>
    <div id="date">Date</div>
    <div id="weather-icon">weather-icon</div>
    <div id="temperature">temperature</div>
    <div id="humidity">humidity</div>
    <div id="wind-speed">wind-speed</div>
  </section>

  <section id="forecast">
    <h2>5-Day Forecast</h2>
    <div id="forecast-container">
    <!-- display forecast data dynamically here -->
    </div>
  </section>
</main>

<!-- Search History -->
<aside id="search-history">
  <h2>Search History</h2>
  <ul id="history-list">
    <!-- displays Search History dynamically here -->
  </ul>
</aside>

  <script src="script.js"></script>
</body>
</html>
