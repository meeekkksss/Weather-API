<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
   <!-- main container -->
  <div class="container">
    <div class="current-info">
      <!-- time -->
      <div class="time" id="time">
        12:30 <span id="am-pm">PM</span>
      </div>
      <!-- date -->
      <div class="date" id="date">
        Monday, 04 July
      </div>
      <div class="others" id="current-weather-items">
        <div class="weather-items">
          <div>Humidity</div>
          <div>95.5%</div>
        </div>
        <div class="weather-items">
          <div>Pressure</div>
          <div>140</div>
        </div>
        <div class="weather-items">
          <div>Wind Speed</div>
          <div>222</div>
        </div>
      </div>

      <!-- place container -->
      <div class="place-container">
        <div class="time-zone" id="time-zone">CA/Pacific</div>
        <div id="country" class="country">US</div>
      </div>
    </div>
    <!--  -->
    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img src="" alt="weather-icon" class="w-icon">
        <div class="day">Monday</div>
        <div class="temp">Night -25.6&#176; C</div>
        <div class="temp">Day -35.6&#176; C</div>
      </div>
    </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
